<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지 설정</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <div class="container">
        <h2>👤 프로필 설정</h2>
        
        <img src="{{ url_for('static', filename='profiles/' + user.profile_image) }}" 
             alt="Current Profile Image" 
             class="mypage-img">

        <form method="POST" enctype="multipart/form-data">
            
            <div class="file-upload">
                <label for="profile_image">새 프로필 사진:</label>
                <input type="file" id="profile_image" name="profile_image" accept="image/*">
            </div>

            <label for="nickname" style="display: block; text-align: left; margin-top: 15px;">닉네임:</label>
            <input type="text" id="nickname" name="nickname" value="{{ user.nickname }}" required>

            <label for="intro" style="display: block; text-align: left; margin-top: 15px;">한줄소개:</label>
            <textarea id="intro" name="intro" rows="3">{{ user.intro }}</textarea>

            <button type="submit" class="submit-btn">정보 저장</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">메인으로 돌아가기</a>
    </div>
</body>
</html>
